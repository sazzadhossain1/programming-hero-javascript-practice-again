<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JS link -->
    <script defer src="banking.js"></script>
    <title>Banking Page</title>
  </head>
  <body>
    <header>
      <h1 class="text-3xl text-center mt-10">
        Let's get some m<span class="font-bold text-lime-500">Ooo</span>ney
        <span class="font-bold text-lime-500">Baper Bank</span> !!!
      </h1>
    </header>

    <main class="w-3/4 mx-auto">
      <!-- Blance and Transaction -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-emerald-400 p-8 rounded">
            <h3 class="text-3xl">Deposit</h3>
            <h4 class="text-5xl">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="bg-purple-400 p-8 rounded">
            <h3 class="text-3xl">Withdraw</h3>
            <h4 class="text-5xl">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-cyan-400 p-8 rounded">
            <h3 class="text-3xl">Blance</h3>
            <h4 class="text-5xl">$<span id="blance-total">1240</span></h4>
          </div>
        </div>
      </section>

      <!-- Deposit and Withdraw -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-blue-400 p-4 rounded">
            <h1 class="text-2xl">Plesae Deposite</h1>
            <div>
              <input
                id="deposit-input"
                class="border-2 border-red-500 rounded-md block w-2/4 mb-5 px-2"
                type="text"
                name=""
                placeholder="$ Amount you want to deposit"
              />

              <br />
              <button
                id="deposit-button"
                class="mt-5 bg-red-500 p-1 rounded-md w-36"
              >
                Deposit
              </button>
            </div>
          </div>
          <!-- Withdraw amount -->
          <div class="bg-green-300 p-4 rounded">
            <h1 class="text-2xl">Plesae Withdraw</h1>
            <div>
              <input
                id="Withdraw-input"
                class="border-2 border-red-500 rounded-md block w-2/4 mb-5 px-2"
                type="text"
                name=""
                placeholder="$ Amount you want to Withdraw"
              />

              <br />
              <button
                id="withdraw-button"
                class="mt-5 bg-red-500 p-1 rounded-md w-36"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
