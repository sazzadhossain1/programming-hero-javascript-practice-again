<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="baperBank.js"></script>
    <title>Baap Er Bank</title>
  </head>
  <body>
    <header>
      <h1 class="text-3xl text-center mt-10">
        Welcome To My
        <span class="font-bold text-lime-500">Baper Bank</span>
        !!!
      </h1>
    </header>

    <main class="mt-5">
      <section class="bg-green-600 w-3/4 mx-auto p-8">
        <h3 class="text-2xl mb-5">Please Login</h3>
        <div>
          <input
            class="border-2 border-red-500 rounded-md block w-3/4 mb-5 px-2"
            type="email"
            name=""
            id="user-email"
            placeholder="Email"
          />
          <input
            class="border-2 border-red-500 rounded-md w-3/4 px-2"
            type="password"
            name=""
            id="user-password"
            placeholder="password"
          />
          <br />
          <button id="login-submit" class="mt-5 bg-red-500 p-1 rounded-md w-36">
            Subbmit
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
