<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <!-- <script defer src="milDbApi.js"></script> -->
    <script defer src="mealDbApiAsync.js"></script>
    <title>Meal Db</title>
  </head>
  <body>
    <h1 class="text-center text-success mt-5">Search Your favorite food</h1>
    <!-- meal search area -->
    <div class="input-group mb-3 w-50 mx-auto">
      <input
        id="search-field"
        type="text"
        class="form-control"
        placeholder="Search the food you want"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchFood()"
        class="btn btn-outline-secondary"
        type="button"
        id="button-search"
      >
        Search
      </button>
    </div>
    <!-- single meal details -->
    <div id="meal-details" class="w-50 mx-auto"></div>
    <!-- meal search result -->
    <div
      id="search-result"
      class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto"
    ></div>
  </body>
</html>
