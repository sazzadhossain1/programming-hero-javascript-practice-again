<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="practiceMeadDb.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center m-5 text-primary">Search Your favorite food</h1>

    <div class="input-group mb-3 w-50 mx-auto">
      <input
        id="input-field"
        type="text"
        class="form-control"
        placeholder="Search Your Favorite Food"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchFood()"
        class="btn btn-outline-secondary"
        type="button"
      >
        Search
      </button>
    </div>

    <!-- food Details -->

    <div id="food-details-by-id"></div>

    <!-- Search Result -->
    <div
      id="search-div"
      class="mt-5 row row-cols-1 row-cols-md-3 g-4 w-50 mx-auto"
    ></div>
  </body>
</html>
