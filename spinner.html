<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    "
    />
    <script src="spinner.js"></script>
    <title>Document</title>

    <style>
      .spinner-grow {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="input-group mb-3 w-75 mx-auto m-5">
      <input
        id="input-field"
        type="text"
        class="form-control"
        placeholder="Recipient's username"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchJussBtn()"
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon2"
      >
        Button
      </button>
    </div>
    <!-- Spinner -->
    <div id="spinner" class="spinner-grow mx-auto" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <!--  -->

    <section id="show-by-id"></section>

    <section>
      <div
        id="drinks-div"
        class="row row-cols-1 row-cols-md-3 g-4 w-50 mx-auto m-5"
      ></div>
    </section>
  </body>
</html>
